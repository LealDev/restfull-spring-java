databaseChangeLog:
  - changeSet:
      id: create person table
      author: Emanuel leal
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: INT
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: gender
                  type: VARCHAR(50)
        - addPrimaryKey:
            columnNames: id
            constraintName: person_pk
            tableName: person